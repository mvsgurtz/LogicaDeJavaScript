<body>
    <h3>
        Álcool ou Gasolina?
    </h3>
    
    <Script>
        function pulaLinha() {
            document.write("<br><br>")
        }
          
        var tanque = 40;
        var caminhoComGasolina = 480; 
        var consumoDeGasolina = 480/40;
        document.write("O consumo de Gasolina é " + consumoDeGasolina );
        
        pulaLinha();

        var caminhoAlcool = 300;
        var consumoDeAlcool = caminhoAlcool/tanque;
        document.write("O consumo de Álcool é " + consumoDeAlcool);

        function mostra(idades){
            document.write(idades)

        }
        
        pulaLinha()

        var ano = 2016;

        mostra("Flávio tem " + (ano - 1977) + " anos");

        pulaLinha();

        mostra("Joaquim tem " + (ano - 1996) + " anos");

        pulaLinha();

        ano = 2017;

        mostra("Barney tem " + (ano - 1976) + " anos");

        mostra("Olá pessoal!");

        
    </Script>
</body>
