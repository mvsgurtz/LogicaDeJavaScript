<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function demonstracao(frase){
            document.write(frase);
            pulaLinha();
        }
        
        var anoAtual = 2022;
        var mediaGeracao = 28;
        var geraçaoPassaram = (anoAtual-1500) / mediaGeracao;

        demonstracao(geraçaoPassaram);
    
    </script>
    
</body>
</html>
