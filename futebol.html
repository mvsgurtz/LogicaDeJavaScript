<body>
    <script>
        function pulaLinha(){
        document.write("<br>");
     }

        function demonstracao(frase){
        document.write(frase);
        pulaLinha();
     }
        var vitorias = parseInt(prompt("Entre com as quantidade de Vitórias: "));

     var empates = parseInt(prompt(" Entre com as quantidades de Empates: "));

     var pontos =  (vitorias * 3) + empates; 
        demonstracao("Os pontos do seu time é: " + pontos);

        if (pontos > 20){
        demonstracao("Seu time está melhor que o ano passado!");
        }
        
        if (pontos < 20){
            demonstracao("Seu time está pior que o ano passado!");
        }
        if (pontos == 20) {
        demonstracao("Seu time está igual o ano passdo!");
     }

    </script>
