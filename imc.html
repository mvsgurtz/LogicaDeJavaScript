<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function demonstracao(frase){
            document.write(frase);
            pulaLinha();
        }
        
        var pesoMarcos = 66;
        var alturaMarcos = 1.69;
        var imcMarcos = pesoMarcos / (alturaMarcos * alturaMarcos);
        demonstracao( " O IMC do Marcos é " + imcMarcos );

        function calculoIMC(peso, altura){
            var imc = peso / (altura * altura);
            demonstracao("O IMC calculado é " + imc);

        }

        var pesoAmigo = 65;
        var alturaAmigo = 1.70;
        calculoIMC(pesoAmigo, alturaAmigo);


        function calculoIMcAmigo(peso, altura){
            var imc = peso / (altura * altura);
           return imc;
        }

        var pesoAmigo = 65;
        var alturaAmigo = 1.70;
        
        var imcAmigo = calculoIMcAmigo(pesoAmigo, alturaAmigo);
        demonstracao(imcAmigo); 

    </script>

    
</body>
</html>
